<!DOCTYPE html>
<html lang="es">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Comentarios</title>
        
        <link rel="stylesheet" href="/estilos/styleadi.css">

        <style>
            body {
                background-image: url("Imagenes/Fondo.jpg");
                background-size: cover; /* Ajusta el tamaño de la imagen para que cubra toda la pantalla */
                background-repeat: no-repeat; /* Evita que la imagen se repita */
                background-position: center; /* Centra la imagen en la pantalla */
            }
        </style>
    
    </head>
    <body>
        <div id="Princ">
            <ul>
                <li><img src="Imagenes/menu.png" alt=""></li>
                <li><img src="Imagenes/LogoTech.PNG" alt="" id="Logo"></li>
                <li><img src="Imagenes/Titulo.PNG" alt="" id="Titulo"></li>
                <li><img src="Imagenes/lupa (1).png" alt=""id="Lupa"></li>
                <li><img src="Imagenes/carrito-de-compras (1).png" alt=""></li>  
            </ul>
        </div>
        <div id="Menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Preguntas Frecuentes</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>

        <!-- Sección del formulario de comentarios -->
        <div class="comentario">
            <h2>Tu opinión nos interesa</h2>
            <!-- Formulario para que los usuarios envíen sus comentarios -->
            <form id="form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

               <!--  <label> enlazan texto con un campo de formulario -->
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" required placeholder="Ingresa tu correo">

                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="5" required placeholder="Escribe tu comentario aquí"></textarea>
    
                <button type="submit">Enviar</button>
            </form>
            <p id="warnings"></p>   <!-- mostrar mensajes o advertencias dinámicas (como errores) en un formulario --> 
        </div>
        <!-- Enlace al archivo JavaScript para manejar el formulario -->
        <script src="/formulario.js"></script>
    </body>
    
</html>
