<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNiche</title>
    <link rel="stylesheet" href="estilos/style.css">
    <style>
        body {
            background-image: url("Imagenes/Fondo.jpg");
            background-size: cover; /* Ajusta el tamaño de la imagen para que cubra toda la pantalla */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-position: center; /* Centra la imagen en la pantalla */
        }
    </style>

</head>
<body>
    <div id="Princ">
        <ul>
            <li><img src="Imagenes/menu.png" alt=""></li>
            <li><img src="Imagenes/LogoTech.PNG" alt="" id="Logo"></li>
            <li><img src="Imagenes/Titulo.PNG" alt="" id="Titulo"></li>
            <li><img src="Imagenes/lupa (1).png" alt=""id="Lupa"></li>
            <li><img src="Imagenes/carrito-de-compras (1).png" alt=""></li>  
        </ul>
    </div>
    <div id="Menu">
        <ul>
            <li><a href="#">Menú</a></li>

            <li><a href="#">Contacto</a></li>
        </ul>
    </div>
    <div class="right">
        <!-- slider -->
        <div class="slider">
            <img src="img1.png" alt="img1">
        </div>
        <div class="slider">
            <img src="img2.jpg" alt="img2">
        </div>
        <div class="slider">
            <img src="img3.jpg" alt="img3">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <div class="elements">
            <span class="quadrate" onclick="currentSlide(1)"></span>
            <span class="quadrate" onclick="currentSlide(2)"></span>
